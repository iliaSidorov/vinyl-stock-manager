<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item</title>
</head>
<body>
<div align="center">
    <h1>Edit Item</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${vinyl}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td>Performer:</td>
                <td><input type="text" th:field="*{performer}"/></td>
            </tr>
            <tr>
                <td>Record:</td>
                <td><input type="text" th:field="*{record}"/></td>
            </tr>
            <tr>
                <td>Label:</td>
                <td><input type="text" th:field="*{label}"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" th:field="*{country}"/></td>
            </tr>
            <tr>
                <td>Released:</td>
                <td><input type="text" th:field="*{released}"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>

    </form>

</div>

</body>
</html>
