<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vinyl Stock Manager</title>
</head>
<body>
<div align="center">
    <h2>Vinyl Stock Manager</h2>
    <a href="new">Create new item</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Performer</th>
                <th>Record</th>
                <th>Label</th>
                <th>Country</th>
                <th>Released</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vinyl : ${vinylList}">
                <td th:text="${vinyl.id}">ID</td>
                <td th:text="${vinyl.performer}">Performer</td>
                <td th:text="${vinyl.record}">Record</td>
                <td th:text="${vinyl.label}">Label</td>
                <td th:text="${vinyl.country}">Country</td>
                <td th:text="${vinyl.released}">Released</td>
                <td>
                    <a th:href="@{'/edit/' + ${vinyl.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${vinyl.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
